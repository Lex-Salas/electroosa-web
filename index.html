        .project-grid {

        }
        
        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            height: 250px;
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        }

            left: 0;
            right: 0;

        }
